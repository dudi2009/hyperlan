font=monospace:size=12
pad=8x8

[colors]
background=1a1b26
foreground=c0caf5

# Normal colors - tema earthy seperti Studio Ghibli
regular0=e8d8c3    # krem
regular1=c46c8d    # dusty rose
regular2=8bb174    # hijau sage
regular3=e6c35c    # kuning mustard
regular4=7ba4c9    # biru pastel (dominant)
regular5=9f86c0    # ungu lavender
regular6=6ab7c9    # biru langit
regular7=4a4a4a    # abu-abu gelap

# Bright colors
bright0=f5e9d6     # bright cream
bright1=d48fa6     # bright rose
bright2=a3c989     # bright sage
bright3=f0d480     # bright yellow
bright4=95bde3     # bright pastel blue
bright5=b8a2d4     # bright lavender
bright6=8bd1e0     # bright sky blue
bright7=666666     # bright gray

# Flash / highlight
flash=7aa2f7

# Cursor (background foreground)
cursor=1a1b26 c0caf5

# Transparency (0.0 - fully transparent, 1.0 - opaque)
alpha=0.85

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

